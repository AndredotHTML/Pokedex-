<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/png" href="/assets/pokeball.png">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/standart.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">

    <script src="/script/script.js"></script>
    <script src="/script/template.js"></script>
    <style></style>
</head>

<body onload="init()">
    <div class="inner_body">
    <header> 
        <div class="titel">
            <h1>P </h1> <img class="pokeball" src="/assets/pokeball.png" alt="o"> <h1>kédex</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Search Pokémon..." oninput="handleSearch()"> 
    </header>

    <div id="content"></div>

    <div id="overlay" class="d_none" onclick="closeDetailedCard()"></div>

    <div id="detailed_content" class="d_none"></div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="controls">
        <button class="control_button" id="prev" onclick="loadPrev()">&#9665; Prev.</button>
        <button class="control_button" id="next" onclick="loadNext()">Next &#9655;</button>
    </div>

    <footer>© 2025 André Zelmer</footer>
    </div>
</body>

</html>
